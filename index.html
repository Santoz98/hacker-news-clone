<!DOCTYPE html>
<html>
  <head>
    <title>Hacker news clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
    
  </head>
  <body>
    <div id="app-container">
      <div id="header">
        <header class="header">
          <div class="flex">
            <span class="header-title">
              <!-- <img
                class="header-logo"
                src="https://icon.now.sh/ycombinator/fff"
              >
              -->
              <i class="fab fa-y-combinator header-logo"></i>
              HackerNews
            </span>
            <a href="#/" class="header-link">Top</a>
            <a href="#/new" class="header-link">New</a>
            <a href="#/ask" class="header-link">Ask</a>
            <a href="#/show" class="header-link">Show</a>
            <a href="#/favorites" class="header-link">Favourites</a>
          </div>
        </header>
      </div>
      <div id="route-container">
        <div id="router-outlet"></div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
    <script src="http://unpkg.com/navigo@6"></script>
    <script src="https://kit.fontawesome.com/60cb08e264.js" crossorigin="anonymous"></script>
  
  </body>
</html>
